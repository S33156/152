<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="Rocket.js"></script>
</head>
<body>
  <a-scene background="color:#000000">
    <a-camera wasd-controls-enabled="false" position="0 0 5" camera-zoomout></a-camera>
    
    <a-entity log="Hi, it's me!"></a-entity>
    
    <a-entity move-rocket>
      <a-cone position="0 1.5 0" radius-bottom="0.5" radius-top="0.1" color="skyblue"></a-cone>
      
      <a-cylinder position="0 -1 0" height="4" radius="0.5" color="grey"></a-cylinder>
      
      <a-cylinder position="0 -3 0" height="1.3" radius="0.5" color="white" fall-down >
        <a-triangle position="-0.93 -0.95 -0.94" scale="0.5 0.5 1" color="blue" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1"></a-triangle>
        <a-triangle position="-0.11 -0.026 -0.94" rotation="0 0 270" scale="0.5 0.5 1" color="blue" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1"></a-triangle>
      </a-cylinder>
    </a-entity>

    <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 1000000">
      <a-sphere position="0 -10 10" radius="10" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"></a-sphere>
    </a-entity>
  </a-scene>
</body>
</html>
